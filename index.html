<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/pwa-192x192.png" />
  <link rel="apple-touch-icon" href="/pwa-192x192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Investimentos</title>
  <style>
    /* Critical CSS for Loading Screen */
    body {
      margin: 0;
      background-color: #f8fafc;
      font-family: sans-serif;
    }

    #app {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #loading-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }

    @media (prefers-color-scheme: dark) {

      body,
      #loading-overlay {
        background-color: #0f172a;
      }
    }

    @keyframes spin-loader {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading-overlay">
    <img src="/pwa-192x192.png" alt="Logo" style="width: 72px; height: 72px; margin-bottom: 24px; border-radius: 12px;">
    <div
      style="width: 32px; height: 32px; border: 3px solid rgba(128,128,128,0.2); border-top-color: #2563eb; border-radius: 50%; animation: spin-loader 0.8s linear infinite;">
    </div>
  </div>

  <div id="app">
    <!-- Sidebar (Desktop) -->
    <aside class="sidebar">
      <div class="logo-area">
        <img src="/pwa-192x192.png" alt="Logo" class="logo-icon" style="background: transparent;">
        <div class="brand-text">
          <span class="brand-prefix">Meus</span>
          <span class="brand-main">Investimentos</span>
        </div>
      </div>
      <nav class="nav-menu">
        <a href="#" class="nav-item active" data-page="home">
          <span class="nav-icon" data-icon="home"></span>
          <span>Início</span>
        </a>
        <a href="#" class="nav-item" data-page="rebalance">
          <span class="nav-icon" data-icon="scale"></span>
          <span>Rebalanceamento</span>
        </a>
        <a href="#" class="nav-item" data-page="reserve">
          <span class="nav-icon" data-icon="shield"></span>
          <span>Reserva</span>
        </a>
        <a href="#" class="nav-item" data-page="fixed">
          <span class="nav-icon" data-icon="clipboard"></span>
          <span>Renda Fixa</span>
        </a>
        <a href="#" class="nav-item" data-page="variable">
          <span class="nav-icon" data-icon="trendUp"></span>
          <span>Renda Variável</span>
        </a>
        <a href="#" class="nav-item" data-page="treasury">
          <span class="nav-icon" data-icon="building"></span>
          <span>Tesouro Direto</span>
        </a>
        <a href="#" class="nav-item" data-page="settings" style="margin-top: auto;">
          <span class="nav-icon" data-icon="cog"></span>
          <span>Configurações</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <!-- Main Content -->
    <main class="main-content">
      <div class="content-wrapper">
        <!-- Header / Top Bar (Mobile mostly, or Page Title) -->
        <header class="flex justify-between items-center" style="margin-bottom: 2rem;">
          <h1 id="page-title" style="font-size: var(--font-size-2xl); font-weight: 700;">Visão Geral</h1>
          <!-- Settings Icon or similar -->
        </header>

        <!-- Dynamic Content Container -->
        <div id="content-area">
          <div id="dashboard-container" class="dashboard-grid">
            <!-- Cards will be injected here -->
          </div>
        </div>
      </div>
    </main>

    <!-- FAB -->
    <button class="fab">
      <span class="fab-icon" data-icon="plus" style="display: flex;"></span>
      <span>Novo Aporte</span>
    </button>

    <!-- Bottom Nav (Mobile) -->
    <nav class="bottom-nav">
      <a href="#" class="bottom-nav-item active" data-page="home">
        <span class="nav-icon" data-icon="home"></span>
        <span>Início</span>
      </a>
      <a href="#" class="bottom-nav-item" data-page="rebalance">
        <span class="nav-icon" data-icon="scale"></span>
        <span>Rebal.</span>
      </a>
      <a href="#" class="bottom-nav-item" data-page="reserve">
        <span class="nav-icon" data-icon="shield"></span>
        <span>Reserva</span>
      </a>
      <a href="#" class="bottom-nav-item" data-page="variable">
        <span class="nav-icon" data-icon="trendUp"></span>
        <span>R. Var.</span>
      </a>
      <a href="#" class="bottom-nav-item" data-page="settings">
        <span class="nav-icon" data-icon="cog"></span>
        <span>Ajustes</span>
      </a>
    </nav>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
